<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ChordsGenerator.css" />
        <title>@sivanv - Chords Generator</title>
    </head>
    <body>
        <div class = "rowBlock header">
            <span class="text">No. of Chords: </span>
            <input type="text" name="fname" id="count" value = "4">
        </div>
        <div class = "rowBlock header">
            <select id="mySelection">
              <option value="major">Major</option>
              <option value="minor">Minor</option>
              <option value="major_minor">Major and Minor</option>
             </select>
        </div>
        <div class = "rowBlock header">
            <button type="button" id="generateChords" >Generate Chords</button>
            <button type="button" id="showChords"  >Chords Notes</button>
            <button type="button" id="invertChords">Chord Inversions</button>
        </div>
        <div class = "rowBlock ">
             <fieldset id="resChordNames">
                    <legend>Chord Names:</legend>
                    <ul ></ul>
             </fieldset>
        </div>
        <div class = "rowBlock ">
            <fieldset id="resChordNotes">
                    <legend>Chord Notes:</legend>
                    <ul ></ul>
             </fieldset>
        </div>
        <div class = "rowBlock ">
            <fieldset id="resChordInversions">
                    <legend>Chord Inversions:</legend>
                    <ul ></ul>
             </fieldset>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
